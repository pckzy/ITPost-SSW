<div class="rounded-[24px] bg-white">

            </div>
            <div class="py-2 md:py-4 px-9 md:px-11">
                <div class="grid grid-cols-10 md:grid-cols-13 gap-2">
                    <div class="col-span-4 md:col-span-3">
                        <label for="{{ user_form.username.id_for_label }}"

                                class="text-red-600">*</span></label>
                        <select name="" id="test2" multiple>
                            <option value=""> เลือก </option>

            </div>
            <div class="py-2 md:py-4 px-9 md:px-11">

                    <div class="">
                        <label for="{{ user_form.password.id_for_label }}"
                            class="block mb-2 text-lg font-medium text-gray-900">หัวข้อโพสต์ <span
                                class="text-red-600">*</span></label>

                    </div>
                    <div class="">
                        <label for="{{ user_form.password.id_for_label }}"

                            class="block mb-2 text-lg font-medium text-gray-900">ไฟล์ประกอบ</label>
                        <input type="file" name="" id=""
                            class="w-full file:mr-3 file:py-2 file:px-4 hover:file:bg-gray-700 text-md rounded-md file:bg-gray-800 file:text-white border border-gray-200"
                            multiple>
                    </div>
                </div>
            </div>
        </div>

        <div class="block px-9 md:px-11 pb-4 pt-4">
            <div class="flex justify-end gap-3">
                <a href="{% url 'main_view' %}"
                    class="px-10 py-3 border rounded-lg text-md text-center text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium cursor-pointer">ยกเลิก</a>
                <button type="submit"
                    class="px-10 py-3 border rounded-lg text-md text-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium cursor-pointer">โพสต์</button>
