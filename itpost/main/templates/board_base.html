{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}">
    {% block head %}
    
    {% endblock %}
    <title>{% block title %}IT Post{% endblock %}</title>
    <style>
        /* .gradient-bg {
            background: linear-gradient(to top, #011A4F, #023BB5);
        } */
        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu.open {
            transform: translateX(0);
        }
        .profile-dropdown {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.2s ease, transform 0.2s ease;
            pointer-events: none;
        }
        .profile-dropdown.open {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        .multi-select-tag {
            all: revert !important;
            font-family: inherit !important;
        }
        .multi-select-tag .wrapper {
            position: relative;
        }
        .multi-select-tag .tag-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            background-color: #ffffff;

            /* เพิ่มเติม */
            align-items: center;
        }

        .multi-select-tag .tag-input {
            padding: 0.25rem;
            flex-grow: 1;
            flex-shrink: 1;
            min-width: 1px; /* ปรับตามต้องการ */
            max-width: 100%;
            outline: none;
            border: none;
            background-color: #ffffff;
            color: #fff;
            margin: 0;
            line-height: 1.25rem;
            white-space: nowrap;
            overflow: hidden;
        }


        .multi-select-tag .dropdown {
            overflow: auto;
            position: absolute;
            z-index: 10;
            padding: 0px;
            margin-top: 0.25rem;
            border-radius: 0.25rem;
            border: 1px solid #e5e7eb;
            width: 100%;
            max-height: 15rem;
            background-color: #ffffff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .multi-select-tag .li {
            padding: 0.5rem;
            cursor: pointer;
            list-style-type: none;
        }
        .multi-select-tag .li:hover {
            background-color: #E5E7EB;
        }
        .multi-select-tag .li-arrow {
        background-color: #D1D5DB;
        }
        .multi-select-tag .tag-item {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            color: #1E40AF;
            background-color: #DBEAFE;
            white-space: nowrap;
            flex-shrink: 0;
        }


        .multi-select-tag .cross {
            margin-left: 0.25rem;
            cursor: pointer;
        }
        .multi-select-tag .hidden {
            display: none;
        }
    </style>
</head>

<body class="font-prompt bg-[#e2f2f6]">
    {% block nav %}
        {% include 'nav.html' %}
    {% endblock %}
    
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="space-y-8">
            {% block content %}{% endblock %}
        </div>
    </div>


    {% block script %}{% endblock %}
</body>
</html>
